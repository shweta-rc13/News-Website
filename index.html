<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
    <div class="main-nav container flex">
        <a href="#" class="comapany-logo">
            <img src="./logo.png" alt="company-logo">
        </a>
        <div class="nav-link">
            <ul class="flex">
               <li class="hover-link nav-item">Sports</li>
               <li class="hover-link nav-item">Finance</li>
               <li class="hover-link nav-item">Politics</li>
               <li class="hover-link nav-item">International</li>  
            </ul>
        </div>
        <div class="search-bar flex" >
            <input type="text" class="news-input" placeholder="eg. Science">
            <button class="search-btn">Search</button>
        </div>
    </div>
    </nav>
    <main>
      
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>
            <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the Title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 26/08/2024</h6>
                    <p class="news-desk" id="news-desk">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odit quo quisquam consequuntur sunt assumenda expedita saepe vel, incidunt reprehenderit neque!</p>
                </div>
            </div>

            
  
    </template>
  
    <script src="script.js"></script>
</body>
</html>
